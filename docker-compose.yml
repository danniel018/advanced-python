version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: capstone_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-capstone}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-capstone_password}
      POSTGRES_DB: ${POSTGRES_DB:-capstone_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-capstone}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
